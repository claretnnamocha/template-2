paths:
  /auth/sign-in:
    post:
      tags:
        - Authentication
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/signIn"
      responses:
        200:
          description: Status and message and data

  /auth/sign-up:
    post:
      tags:
        - Authentication
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/signUp"
      responses:
        200:
          description: Status and message and data

  /auth/verify:
    get:
      tags:
        - Authentication
      produces:
        - application/json
      parameters:
        - in: query
          name: token
          type: string
        - in: query
          name: email
          type: string
          required: true
        - in: query
          name: resend
          type: boolean
      responses:
        200:
          description: Status and message and data

  /auth/initiate-reset:
    post:
      tags:
        - Authentication
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/initiateReset"
      responses:
        200:
          description: Status and message and data

  /auth/verify-reset:
    get:
      tags:
        - Authentication
      produces:
        - application/json
      parameters:
        - in: query
          name: token
          reqired: true
          type: string
      responses:
        200:
          description: Status and message and data

  /auth/reset-password:
    put:
      tags:
        - Authentication
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/resetPassword"
      responses:
        200:
          description: Status and message and data

definitions:
  signIn:
    type: object
    properties:
      user:
        type: string
        required: true
        default: devclareo@gmail.com
      password:
        type: string
        required: true
        default: Password123!
  signUp:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      phone:
        type: string
      email:
        type: string
        required: true
      password:
        type: string
        required: true
  initiateReset:
    type: object
    properties:
      email:
        type: string
        required: true
  resetPassword:
    type: object
    properties:
      token:
        type: string
        required: true
      password:
        type: string
